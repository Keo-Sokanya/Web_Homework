<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="calculator.js"></script>
    <style>
        body{
            padding-left: 500px;
            padding-right: 500px;
            
            
        }
        
        .intput{
            height: 60px;
        }
        .container{
            border: 1px solid;
            margin-top: 100px;
            background-color: antiquewhite;
            
            
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-lg " >
                <input id="input-display" class="form-control intput" type="text" readonly>
            </div>
        </div>
        <div class="row py-3 px-5 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('+/-')">+/-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('%')">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('*')">*</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row px-5 py-3 justify-content-around">
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success border-dark btn-lg w-100" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
